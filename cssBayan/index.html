<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Accordion</title>
  </head>
  <body>
    <div class="accordion-wrapper">
      <header>
        <div class="header-wrapper container"><h1>CSS Bayan</h1></div>
      </header>
      <main>
        <ul class="accordion container">
          <li class="accordion-item">
            <input type="radio" name="accordion" id="sec1" checked />
            <label for="sec1" class="accordion-title"
              >Postmodern is inescapable<span class="icon">></span></label
            >
            <label for="sec1" class="content">
              <img src="assets/picture1.jpg" alt="pic1" />
            </label>
          </li>
          <li class="accordion-item">
            <input type="radio" name="accordion" id="sec2" />
            <label for="sec2" class="accordion-title"
              >Who doesn't tho?<span class="icon">></span></label
            >
            <label for="sec2" class="content">
              <img src="assets/picture2.jpg" alt="pic2" />
            </label>
          </li>
          <li class="accordion-item">
            <input type="radio" name="accordion" id="sec3" />
            <label for="sec3" class="accordion-title"
              >Wanna play some backgammon?<span class="icon">></span></label
            >
            <label for="sec3" class="content">
              <img src="assets/picture3.jpg" alt="pic3" />
            </label>
          </li>
          <li class="accordion-item">
            <input type="radio" name="accordion" id="sec4" />
            <label for="sec4" class="accordion-title"
              >True story<span class="icon">></span></label
            >
            <label for="sec4" class="content">
              <img src="assets/picture4.jpg" alt="pic4" />
            </label>
          </li>
          <li class="accordion-item">
            <input type="radio" name="accordion" id="sec5" />
            <label for="sec5" class="accordion-title"
              >4:20<span class="icon">></span></label
            >
            <label for="sec5" class="content">
              <img src="assets/picture5.png" alt="pic5" />
            </label>
          </li>
        </ul>
      </main>
    </div>
  </body>
</html>
